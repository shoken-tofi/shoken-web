<h2>Your investor profile</h2>
<ul class="nav nav-tabs">
  <li ng-class="{active: isActive('active', 2)}" ng-click="select('active', 2)"><a ng-href="#/investor/active">Active</a></li>
  <li ng-class="{active: isActive('finished', 2)}" ng-click="select('finished', 2)"><a ng-href="#/investor/finished">Finished</a></li>
  <li ng-class="{active: isActive('in_payment', 2)}" ng-click="select('in_payment', 2)"><a ng-href="#/investor/in_payment">In payment</a></li>
  <li ng-class="{active: isActive('canceled', 2)}" ng-click="select('canceled', 2)"><a ng-href="#/investor/canceled">Cancelled</a></li>
</ul>

<form class="col-xs-12 bids">
  <div class="col-sm-10 col-sm-offset-1 bid" ng-repeat="bid in bids">
    <div class="col-sm-10">
      <h2><a href="#/bid/{{bid.id}}">{{bid.title}}</a>
      </h2>
    </div>
    <h5>
      <span class="badge">{{bid.type}}</span>
    </h5>
    <div class="col-xs-12 block-separated">
      <p>
        <button ng-show="ableToBet" class="btn btn-default btn-bet" ng-click="bet(bid.price.step, bid.price.value, bid.id, 333)">
          {{bid.price.value}}$
          <span class="bet-up glyphicon glyphicon-chevron-up"></span>
        </button>
        <div ng-show="!ableToBet">
          {{bid.price.value}}$
        </div>
      </p>
    </div>
    <br />
    <div class="col-md-6">
      <p>Time left: <span class="label label-default">{{bid.timeLeft.hours}}h {{bid.timeLeft.minutes}}min {{bid.timeLeft.seconds}}s</span></p>
      <p>{{bid.paymentType}}</p>
      <div>
        <h3>Seller <span class="author">{{bid.seller.username}}</span></h3>
      </div>
    </div>
    <div class="col-md-5 col-md-offset-1">
      <p>
        <img class="img-thumbnail" ng-src="{{bid.imageUrl}}" alt="{{bid.title}}">
      </p>
    </div>
  </div>
</form>
