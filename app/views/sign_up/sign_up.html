<div class="col-md-6 col-md-offset-3">
  <form ng-submit="submit()" name="registrationForm" novalidate>
    <div class="form-group">
      <label for="login">Login</label>
      <input ng-model="form.username" type="text" class="form-control input-lg" id="login" placeholder="login" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input ng-model="form.email" class="form-control input-lg" id="email" placeholder="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="form.password" type="password" class="form-control input-lg" id="password" placeholder="password" required>
    </div>
    <div class="form-group">
      <label for="password_confirmation">Password confirmation</label>
      <input ng-model="form.password_confirmation" type="password" class="form-control input-lg" id="password_confirmation" placeholder="password confirmation" required>
    </div>
    <button type="submit" class="btn btn-default btn-lg">Sign up</button>
  </form>
</div>
