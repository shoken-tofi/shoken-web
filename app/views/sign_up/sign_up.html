<div class="col-md-6 col-md-offset-3">
  <form ng-submit="submit()" name="registrationForm" novalidate>
    <div class="form-group" ng-class="{ 'has-error': (registrationForm.$submitted || registrationForm.username.$touched) && registrationForm.username.$invalid }">
      <label for="login">Login</label>
      <input name="username" type="text" class="form-control input-lg" id="login" placeholder="login" required
             ng-model="username"
             ng-minlength="6"
             ng-maxlength="100"
             username-pattern-match >
    </div>
    <div class="help-block" ng-messages="registrationForm.username.$error" ng-show="registrationForm.$submitted || registrationForm.username.$touched" role="alert">
      <div ng-messages-include="views/helpers/form/messages.html"></div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': (registrationForm.$submitted || registrationForm.email.$touched) && registrationForm.email.$invalid }">
      <label for="email">Email</label>
      <input name="email" type="email" class="form-control input-lg" id="email" placeholder="email" required
             ng-model="email"
             ng-maxlength="100"
             email-pattern-match >
    </div>
    <div class="help-block" ng-messages="registrationForm.email.$error" ng-show="registrationForm.$submitted || registrationForm.email.$touched" role="alert">
      <div ng-messages-include="views/helpers/form/messages.html"></div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': (registrationForm.$submitted || registrationForm.password.$touched) && registrationForm.password.$invalid }">
      <label for="password">Password</label>
      <input name="password" type="password" class="form-control input-lg" id="password" placeholder="password" required
             ng-model="password"
             ng-minlength="6"
             ng-maxlength="50"
             password-pattern-match >
    </div>
    <div class="help-block" ng-messages="registrationForm.password.$error" ng-show="registrationForm.$submitted || registrationForm.password.$touched" role="alert">
      <div ng-messages-include="views/helpers/form/messages.html"></div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': (registrationForm.$submitted || registrationForm.password_confirmation.$touched) && registrationForm.password_confirmation.$invalid }">
      <label for="password_confirmation">Password confirmation</label>
      <input name="password_confirmation" type="password" class="form-control input-lg" id="password_confirmation" placeholder="password confirmation" required
             ng-model="password_confirmation"
             ng-minlength="6"
             ng-maxlength="50"
             password-pattern-match
             password-confirmation="password" >
    </div>
    <div class="help-block" ng-messages="registrationForm.password_confirmation.$error" ng-show="registrationForm.$submitted || registrationForm.password_confirmation.$touched" role="alert">
      <div ng-messages-include="views/helpers/form/messages.html"></div>
    </div>
    <button type="submit" class="btn btn-default btn-lg">Sign up</button>
  </form>
</div>
