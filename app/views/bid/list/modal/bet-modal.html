<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Bet</h4>
</div>
<div class="modal-body">
  <div class="row">
    <form class="col-sm-10 col-md-5 col-sm-offset-1 bet-form">
      <button class="btn btn-default" ng-click="up(false)">-</button>
      <span>{{betManagement.delta}}</span>
      <button class="btn btn-default" ng-click="up(true)">+</button>
      <p class="total-block">Total: {{bet.value}}</p>
      <button class="btn btn-default btn-lg btn-bet" ng-click="betForBid()">bet</button>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
</div>
