<h1>List of bids</h1>
<div class="" ng-repeat="bid in bids">
  <div class="jumbotron col-md-12">
    <div class="col-md-6">
      <h2>{{bid.name}} <strong>{{bid.status}}</strong></h2>
      <p>{{bid.quantity}}</p>
      <p>Start price {{bid.startPrice}}$</p>
      <p>Start: {{bid.startDate}} End: {{bid.endDate}}</p>
      <p>{{bid.comment}}</p>
      <p>Security type {{bid.securityType}}</p>
      <p>{{bid.paymentType}}</p>
      <div>
        <h3>Seller {{bid.seller.fullname}} {{bid.seller.rate}}</h3>
      </div>
      <button class="btn btn-lg btn-default">Bet</button>
    </div>
    <div class="col-md-6 thumbnail">
      <img src="">
    </div>
  </div>
</div>
<nav>
  <ul class="pager">
    <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Left</a></li>
    <li class="next"><a href="#">Right <span aria-hidden="true">&rarr;</span></a></li>
  </ul>
</nav>
