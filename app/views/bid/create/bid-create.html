<div class="col-xs-12 col-sm-8 col-sm-offset-2 bid-block">
  <form class="form-horizontal">
    <h2>New Bid</h2>
    <div class="col-xs-12 block-separated">
      <br />
      <div class="form-group">
        <label for="bidName" class="control-label col-sm-2">Title</label>
        <div class="col-sm-10">
          <input id="bidName" type="text" class="form-control input-lg" ng-model="newBid.title">
        </div>
      </div>
    </div>
    <div class="col-xs-12 block-separated">
      <h3>Base information</h3>
      <br />
      <div class="form-group">
        <label for="bidDescription" class="control-label col-sm-4">Description</label>
        <div class="col-sm-6">
          <textarea id="bidDescription" rows="5" class="form-control" ng-model="newBid.description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="bidType" class="control-label col-sm-4">Type</label>
        <div class="col-sm-6">
          <select id="bidType" class="form-control" ng-model="newBid.type">
            <option>share</option>
            <option>bond</option>
            <option>bill</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="bidQuantity" class="control-label col-sm-4">Quantity</label>
        <div class="col-sm-6">
          <input id="bidQuantity" type="number" min="0" class="form-control" ng-model="newBid.quantity">
        </div>
      </div>
      <div class="form-group">
        <label for="bidStartPrice" class="control-label col-sm-4">Start price</label>
        <div class="col-sm-6">
          <input id="bidStartPrice" type="number" min="0" step="0.01" class="form-control" ng-model="newBid.startPrice">
        </div>
      </div>
      <div class="form-group">
        <label for="bidExpirationDate" class="control-label col-sm-4">Expiration date</label>
        <div class="col-sm-6">
          <input id="bidExpirationDate" type="datetime" class="form-control" ng-model="newBid.expirationDate">
        </div>
      </div>
    </div>

    <div class="col-xs-12 block-separated">
      <h3>Secondary information</h3>
      <br />
      <div class="form-group">
        <label for="bidStep" class="control-label col-sm-4">Step percent</label>
        <div class="col-sm-6">
          <select id="bidStep" class="form-control" ng-model="newBid.step">
            <option value="3">3%</option>
            <option value="5">5%</option>
            <option value="10">10%</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="bidComment" class="control-label col-sm-4">Comment</label>
        <div class="col-sm-6">
          <textarea id="bidComment" rows="5" class="form-control" ng-model="newBid.comment"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="bidPaymentType" class="control-label col-sm-4">Payment type</label>
        <div class="col-sm-6">
          <select id="bidPaymentType" class="form-control" ng-model="newBid.paymentType">
            <option>paypal</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="bidImage" class="control-label col-sm-4">Upload image</label>
        <div class="col-sm-6">
          <input id="bidImage" type="file" class="form-control" name="bidImage" accept="image/jpeg,image/png,image/gif" ng-model="newBid.upload">
        </div>
      </div>
    </div>

    <div class="col-xs-12 block-separated">
      <button type="submit" class="btn btn-lg btn-default" ng-click="submit()">Submit</button>
    </div>

  </form>
</div>
