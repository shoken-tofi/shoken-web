<div class="col-md-6 col-md-offset-3">
  <form ng-submit="submit()" name="loginForm" novalidate>
    <div class="form-group">
      <label for="login">Login</label>
      <input ng-model="form.username" type="text" class="form-control input-lg" id="login" placeholder="login" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="form.password" type="password" class="form-control input-lg" id="password" placeholder="password" required>
    </div>
    <button type="submit" class="btn btn-default btn-lg">Sign in</button>
  </form>
</div>
