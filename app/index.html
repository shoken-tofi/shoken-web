<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shoken</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/root/root.css">
    <link rel="stylesheet" href="styles/bid/style.css">
  </head>
  <body ng-app="shokenWebApp" class="wrapper">

    <div class="header container" ng-controller="TabsCtrl">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"><img src="images/logo-round-light-sm-sh.png" class="img-responsive" alter="Shoken" /></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{active: isActive('login')}" ng-click="select('login')"><a ng-href="#/login">Login</a></li>
              <li ng-class="{active: isActive('sign_up')}" ng-click="select('sign_up')"><a ng-href="#/sign_up">Sign up</a></li>
              <li ng-class="{active: isActive('bids')}" ng-click="select('bids')"><a ng-href="#/bids">Bids</a></li>
              <li ng-class="{active: isActive('users')}" ng-click="select('usres')"><a ng-href="#/users">Users</a></li>
            </ul>

          </div>
        </div>
      </div>
    </div>

    <div class="container content">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p class="footer-brand">Shoken team</p>
      </div>
    </div>

    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- App scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/root/root.js"></script>
    <script src="scripts/TabsCtrl.js"></script>

    <!-- Login -->
    <script src="scripts/login/controller/LoginCtrl.js"></script>
    <script src="scripts/login/service/LoginService.js"></script>

    <!-- Registration -->
    <script src="scripts/sign_up/controller/RegistrationCtrl.js"></script>
    <script src="scripts/sign_up/service/RegistrationService.js"></script>

    <!-- Bid -->
    <script src="scripts/bid/list/controller/BidsListCtrl.js"></script>
    <script src="scripts/bid/list/service/BidsListService.js"></script>
    <script src="scripts/bid/detail/controller/BidCtrl.js"></script>
    <script src="scripts/bid/detail/service/BidService.js"></script>

    <!-- Bet -->
    <script src="scripts/bet/controller/BetCtrl.js"></script>
    <script src="scripts/bet/modal/BetModalCtrl.js"></script>
    <script src="scripts/bet/service/BetService.js"></script>

    <!-- User -->
    <script src="scripts/user/list/controller/UsersListCtrl.js"></script>
    <script src="scripts/user/list/service/UsersListService.js"></script>

</body>
</html>
